<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="../style/product_table.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Admin Dashboard</h2>
            <button type="button" id="logout_btn" class="all-btn">Logout Admin</button>
        </div>
        <div class="dashboard">
            <div class="dashboard-option">
                <div class="button-container">
                    <button type="button"><a href="../pages/product_table.html">Product Table</a></button>
                    <button type="button"><a href="../pages/user_table.html">User Table</a></button>
                </div>
            </div>
            <div class="table-container">
                <div class="dash-info">
                    <h2>Product Table</h2>
                    <button type="button" class="all-btn"><a href="../pages/add_product.html">Add Product</a></button>
                </div>
                <div class="table">
                    <div class="table-prod">
                        <div class="header-table">
                            <h2>Product Name</h1>
                            <h2>Product Description</h1>
                            <h2>Product Price</h1>
                            <h2>Product Category</h1>
                        </div>
                        <div class="row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/product_table.js"></script>
</body>
</html>
