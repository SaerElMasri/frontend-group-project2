<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/add_product.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Admin Dashboard</h2>
            <button type="button">Logout Admin</button>
        </div>
        <div class="dashboard">
            <div class="dashboard-option">
                <div class="button-container">
                    <button type="button"><a href="../pages/product_table.html">Product Table</a></button>
                    <button type="button"><a href="../pages/user_table.html">User Table</a></button>
                </div>
            </div>
            <div class="table-container">
                <div class="dash-info">
                </div>
                <div class="add_form" id="add">
                    <div class="add_Fields">
                        <h2>Product Form</h2>
                        <div><input class="add_Field" type="text" placeholder="New Product Name" id="name"></div>
                        <div><input class="add_Field" type="text" placeholder="New Description" id="description"></div> 
                        <div><input class="add_Field" type="text" placeholder="New Price" id="price"></div>
                        <div><input class="add_Field" type="text" placeholder="New Category" id="category"></div>
                        <div><input class="add_Field" type="url" placeholder="New Image URL" id="img"></div> 
                        <div><button type="button" class="btn_add">Add Product</button></div>
                    </div>
                    </div>
                </div> <br>
            </div>
        </div>
    </div>
    <script src="../js/edit_product.js"></script>
</body>
</html>
